<!-- a) Elaborar um programa que leia um número. Calcule e informe o dobro
desse número.
• Entrada de dados: ler um número
• Processamento: calcular o dobro
• Saída: informar o dobro -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const n = prompt("Digite um número: ")
        const dobro = Number(n) * 2
        alert(`O dobro do número ${n} é ${dobro}`)
    </script>
</body>

</html>
